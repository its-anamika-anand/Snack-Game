<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #043d73, #8c8f90);
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 500px;
            height: 600px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #game-board {
            border: 5px solid #fff;
            background-color: #111;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 100%;
            height: 400px;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
        }

        #high-score {
            font-size: 18px;
            margin-top: 5px;
            color: #3498db;
        }

        #restart-btn {
            display: none;
            margin-top: 20px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restart-btn:hover {
            background-color: #ffdb4d;
        }

        #restart-btn:active {
            background-color: #ffcc33;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* Snake styling */
        .snake-head {
            fill: #1abc9c;
            border-radius: 5px;
        }

        .snake-body {
            fill: #16a085;
            border-radius: 5px;
        }

        /* Food styling */
        .food-apple {
            fill: #e74c3c;
            border-radius: 50%;
        }

        .food-banana {
            fill: #f39c12;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Snake Game</h1>
        <canvas id="game-board"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <button id="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const restartBtn = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');

        const gridSize = 20;
        const canvasSize = 400; // Increased canvas size
        canvas.width = canvasSize;
        canvas.height = 400; // Increased canvas size

        let snake;
        let food;
        let score;
        let highScore = 0;
        let dx, dy;
        let changingDirection = false;
        let gameOver = false;
        let speed = 150; // Slower speed (previously 100)

        function initGame() {
            snake = [
                { x: 100, y: 100 },
                { x: 80, y: 100 },
                { x: 60, y: 100 }
            ];

            food = spawnFood();
            score = 0;
            dx = gridSize;
            dy = 0;
            changingDirection = false;
            gameOver = false;
            speed = 150; // Slower speed (previously 100)

            scoreElement.textContent = 'Score: ' + score;
            highScoreElement.textContent = 'High Score: ' + highScore;
            restartBtn.style.display = 'none';
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            if (event.keyCode === 37 && dx === 0) {  // Left arrow
                dx = -gridSize;
                dy = 0;
            }
            if (event.keyCode === 38 && dy === 0) {  // Up arrow
                dx = 0;
                dy = -gridSize;
            }
            if (event.keyCode === 39 && dx === 0) {  // Right arrow
                dx = gridSize;
                dy = 0;
            }
            if (event.keyCode === 40 && dy === 0) {  // Down arrow
                dx = 0;
                dy = gridSize;
            }
        }

        function main() {
            if (gameOver) return;

            setTimeout(function () {
                changingDirection = false;
                clearBoard();
                moveSnake();
                checkCollisions();
                checkFood();
                drawSnake();
                drawFood();
                updateScore();
                main();
            }, speed);
        }

        function clearBoard() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = spawnFood();
                increaseSpeed();
            } else {
                snake.pop();
            }
        }

        function checkCollisions() {
            const head = snake[0];

            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                gameOver = true;
                endGame();
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    endGame();
                }
            }
        }

        function checkFood() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                food = spawnFood();
                score++;
            }
        }

        function spawnFood() {
            const foodType = Math.random();
            let foodX = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            let foodY = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;

            if (foodType < 0.5) {
                return { x: foodX, y: foodY, type: 'apple' };
            } else {
                return { x: foodX, y: foodY, type: 'banana' };
            }
        }

        function drawSnake() {
            snake.forEach(function (segment, index) {
                ctx.beginPath();
                ctx.rect(segment.x, segment.y, gridSize, gridSize);
                ctx.fillStyle = index === 0 ? '#1abc9c' : '#16a085';
                ctx.fill();
            });
        }

        function drawFood() {
            ctx.beginPath();
            if (food.type === 'apple') {
                ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
                ctx.fillStyle = '#e74c3c'; // Apple Red
            } else {
                ctx.rect(food.x, food.y, gridSize, gridSize);
                ctx.fillStyle = '#f39c12'; // Banana Yellow
            }
            ctx.fill();
        }

        function updateScore() {
            scoreElement.textContent = 'Score: ' + score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = 'High Score: ' + highScore;
            }
        }

        function increaseSpeed() {
            if (score % 5 === 0 && speed > 50) {  // Increase speed every 5 points
                speed -= 10;
            }
        }

        function endGame() {
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = 'High Score: ' + highScore;
            }
            alert('Game Over! Your score: ' + score);
            restartBtn.style.display = 'inline-block';
        }

        function restartGame() {
            initGame();
            main();
        }

        initGame();
        main();
    </script>
</body>

</html>
